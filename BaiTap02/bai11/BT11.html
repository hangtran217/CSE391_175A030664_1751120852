<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tạo form và các điều khiển trên form</title>
</head>
<body>
	<h1 style="color: #CB3400" align="center">Đăng nhập</h1>
	<form method="Get" id="my_form"></form>
		<table align="center" style="background-color: #CCEAF9; float: center; border: 2px solid; width: 300px; height: 50px; overflow: auto;" cellpadding="5" cellspacing="0" border="1px" width="100%" >
			<tr>
        		<td>
            		Mã người dùng:</td>
				<td>
					<input type="text" id="manguoidung" form="my_form" />
				</td>
			</tr>
			<tr>
				<td>Mật khẩu:</td>
				<td>
					<input type="password" id="matkhau" form="my_form" />
				</td>
			</tr>
			<tr>
				<td colspan="2" style="text-align: center;">
					<button onclick="display()" id="dy">Đồng ý</button>
				</td>
			</tr>
			<tr>
				<td colspan="2" style="text-align: center;" >
					<input style=" background-color: #CCEAF9" id="giatri">
				</td>					
					<script>
					function display() {
  						document.getElementById("giatri").value=document.getElementById("manguoidung").value;  
					}
					</script>

			</tr>
		</table>

</body>
</html>
